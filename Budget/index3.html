<!DOCTYPE html>
<html lang="en">

<head>
    <title>Orenda Expense Chart</title>
    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link rel="icon" href="image/logo.png" type="image/icon type" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">

</head>

<body>

    <section class="pie_chart_content">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="main_box">
                            <h2>EXPENSES TRACKER</h2>
                            <canvas id="mychart"></canvas>
                            <canvas id="mychart2"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="count_box">
                            <div class="form-group">
                                <label for="total-input">Fertilizers</label>
                                <input type="text" class="total-input form-control" >
                            </div>
                            <div class="form-group">
                                <label for="expenses-input">Manure</label>
                                <input type="text" name="expenses-input" class="expenses-input form-control" >
                            </div>
                            <div class="form-group">
                                <label for="stat-input">Seeds</label>
                                <input type="text" name="stat-input" class="stat-input form-control" >
                            </div>
                            <div class="form-group">
                                <label for="res-input">Tools</label>
                                <input type="text" name="res-input" class="res-input form-control" >
                            </div>
                            <div class="form-group">
                                <label for="mis-input">Miscelleneous</label>
                                <input type="text" name="mis-input" class="mis-input form-control" >
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>  
<!--    <script src="http://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
    <script src="main3.js"></script> 
</body>

</html>
